# Default simulation parameters for Drone-Assisted Communication System
# These values are used when no custom configuration is provided

# Simulation duration and time step
simulation.time=3600
simulation.timestep=1.0

# Simulation area (square area in meters)
simulation.area=5000

# Number of entities in default scenarios
drone.count=4
ground.station.count=4
user.count=100

# Game theory algorithm settings
game.type=NASH_EQUILIBRIUM
cooperation.weight=0.6
energy.importance=0.3
qos.importance=0.7

# Base station parameters
drone.transmission.power=10.0
drone.coverage.radius=500.0
drone.energy.capacity=100000.0
drone.max.users=20
drone.bandwidth=500000
drone.mips=800
drone.ram=1024
drone.storage=5000

ground.transmission.power=50.0
ground.coverage.radius=1500.0
ground.max.users=50
ground.bandwidth=1000000
ground.mips=1000
ground.ram=2048
ground.storage=10000

# User parameters
user.max.data.rate=10000000
user.movement.speed.min=1.0
user.movement.speed.max=5.0
user.priority.level.min=0.3
user.priority.level.max=1.0

# QoS requirements
user.max.latency=150.0
user.min.throughput.ratio=0.3

# Mobility patterns distribution (percentages)
movement.static=20
movement.random.walk=30
movement.circular=20
movement.linear=15
movement.hotspot.mobile=15

# Load balancing weights
load.weight=0.4
energy.weight=0.3
qos.weight=0.3

# Convergence criteria
max.iterations=100
convergence.threshold=0.001

# Output settings
results.directory=./results
generate.charts=true
generate.csv=true
generate.json=true
chart.width=800
chart.height=600